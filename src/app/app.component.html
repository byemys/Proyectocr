<div class="cr">
  <table class="table table-striped table-hover" *ngIf="clientesService.empleados.length > 0; else noHayEmpleados">
    <thead>
      <tr class="table-info">
        <th>ID</th>
        <th>Name</th>
        <th>Gender</th>
        <th>Age</th>
        <th>Company</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let empleado of clientesService.empleados">
        <td> {{empleado._id}}</td>
        <td>{{empleado.name}}</td>
        <td>{{empleado.gender}}</td>
        <td>{{empleado.age}}</td>
        <td>{{empleado.company}}</td>
        <td>{{empleado.email}}</td>
        <td>{{empleado.phone}}</td>
        <td>{{empleado.address}}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #noHayEmpleados>
    <h5> No hay Empleados</h5>
  </ng-template>

</div>
